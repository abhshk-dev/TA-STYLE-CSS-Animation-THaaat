<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Cubes|3D Cubes Animation</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <h1>3D-Cube Animation</h1>
    <div class="container spin ">
        <div class="cube ">
            <div class="side flex  front">1</div>
            <div class="side flex back">2</div>
            <div class="side flex left">3</div>
            <div class="side flex right">4</div>
            <div class="side flex top">5</div>
            <div class="side flex bottom">6</div>   
        </div>
       
       
       
       
       
       

    </div>
    
</body>
</html>
